  <title>jQuery Wookmark Plug-in Example</title>
  <meta name="description" content="An very basic example of how to use the Wookmark jQuery plug-in.">
  <meta name="author" content="Christoph Ono">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS Reset -->
  <link rel="stylesheet" href="css/reset.css">

  <!-- Styling for your grid blocks -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div id="container">
    <header>

      <h1>jQuery Wookmark Plug-in Example</h1>
      <p>Scroll down to see the infinite scroll effect.</p>
      <img src="images/image_1.jpg" width="200" height="283"> 
    </header>
    <footer>

    </footer>
  </div>

  <!-- include jQuery -->
  <script src="libs/jquery-1.9.1.min.js"></script>

  <!-- Include the plug-in -->
  <script src="jquery.wookmark.js"></script>

  <!-- Once the page is loaded, initalize the plug-in. -->
  <script type="text/javascript">
    var handler = null;

    // Prepare layout options.
    var options = {
      autoResize: true, // This will auto-update the layout when the browser window is resized.
      container: $('#main'), // Optional, used for some extra CSS styling
      offset: 2, // Optional, the distance between grid items
      itemWidth: 210 // Optional, the width of a grid item
    };

    /**
     * When scrolled all the way to the bottom, add more tiles.
     */
    function onScroll(event) {
      // Check if we're within 100 pixels of the bottom edge of the broser window.
      var winHeight = window.innerHeight ? window.innerHeight : $(window).height(); // iphone fix
      var closeToBottom = ($(window).scrollTop() + winHeight > $(document).height() - 100);
      if(closeToBottom) {
        // Get the first then items from the grid, clone them, and add them to the bottom of the grid.
        var items = $('#tiles li'),
            firstTen = items.slice(0, 10);
        $('#tiles').append(firstTen.clone());

        // Create a new layout handler.
        handler = $('#tiles li');
        handler.wookmark(options);
      }
    };

    $(document).ready(new function() {
      // Capture scroll event.
      $(document).bind('scroll', onScroll);

      // Call the layout function.
      handler = $('#tiles li');
      handler.wookmark(options);
    });
  </script>
